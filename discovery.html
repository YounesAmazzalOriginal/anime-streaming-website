<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Discover New Anime | AniSenpai</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Javascript -->
    <script src="assets/scripts/discovery.js" defer></script>
    <script src="assets/scripts/search.js" defer></script>
    <script src="assets/scripts/forms.js" defer></script>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/images/favicon2.png" />

    <style>
      input[type="checkbox"]:checked::before {
        content: "\f00c";
        font-family: "Font Awesome 6 Free";
        font-weight: 900;
        color: white;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
      label {
        user-select: none;
      }
      img {
        user-select: none;
        pointer-events: none;
      }
    </style>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              charcoal: "#1c1c1c",
              crimson: "#e10600",
              ivory: "#f5f5f5",
              gold: "#ffd700",
            },
            fontFamily: {
              montserrat: ["Montserrat", "sans-serif"],
              jost: ["Jost", "sans-serif"],
              bebas: ["Bebas Neue", "cursive"],
            },
            screens: {
              sm: "640px", // Phones
              md: "768px", // Tablets
              lg: "1024px", // Small desktops
              xl: "1280px", // Large desktops
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-black text-ivory selection:bg-crimson font-jost">
    <!-- ================ nav ================ -->
    <nav
      class="flex items-center justify-evenly h-[70px] hidden sm:hidden md:hidden lg:hidden xl:flex"
    >
      <a href="index.html" class="w-40">
        <img src="assets/images/nav-logo.png" alt="" />
      </a>
      <ul class="capitalize flex gap-20">
        <li class="hover:text-crimson transition-all duration-500">
          <a href="index.html">home</a>
        </li>
        <li class="hover:text-crimson transition-all duration-500">
          <a href="discovery.html">discovery</a>
        </li>
        <li class="hover:text-crimson transition-all duration-500">
          <a href="about-us.html">about us</a>
        </li>
      </ul>
      <div class="flex items-center gap-10">
        <div
          class="relative flex items-center pl-3 bg-white/20 w-60 h-7 rounded border border-transparent focus-within:border-white"
        >
          <div class="flex items-center gap-2">
            <img
              class="w-2.5 opacity-50"
              src="assets/icons/search.png"
              alt=""
            />
            <input
              class="bg-transparent placeholder:text-ivory placeholder:opacity-50 text-[13px] outline-0"
              type="text"
              name=""
              id="search-input"
              placeholder="Search"
            />
          </div>
          <!-- Search Results -->
          <div
            id="search-result-container"
            class="hidden z-[200] absolute top-10 -left-10 bg-black/90 p-2 h-[400px] w-[310px] overflow-x-hidden flex flex-col gap-2 rounded-lg"
            style="scrollbar-width: thin; scrollbar-color: crimson black"
          >
            <h1 class="bg-blue-400 text-ivory text-xl">1000</h1>
            <!--  -->
          </div>
        </div>
        <button id="user-btn" class="p-1">
          <img class="invert w-4" src="assets/icons/user.png" alt="" />
        </button>
      </div>
    </nav>

    <!-- ================ Login ================ -->
    <form
      id="login-form"
      action=""
      class="hidden transition-all duration-500 ease-in-out bg-charcoal/90 w-[430px] fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-[50] p-6 rounded-lg flex flex-col gap-4"
    >
      <h1 class="text-2xl font-bold text-center font-montserrat">
        Welcome back!
      </h1>
      <div class="text-start grid">
        <label
          for="email"
          class="uppercase font-semibold text-[11px] opacity-80 mb-1"
          >email address</label
        >
        <input
          id="email"
          class="font-light px-3 py-2 outline-0 text-black"
          type="email"
          placeholder="name@gmail.com"
          required
        />
      </div>
      <div class="text-start grid">
        <label
          for="password"
          class="uppercase font-semibold text-[11px] opacity-80 mb-1"
          >password</label
        >
        <input
          class="font-light px-3 py-2 outline-0 text-black"
          type="password"
          id="password"
          placeholder="password"
          required
        />
      </div>
      <div class="flex justify-between">
        <div class="flex items-center gap-2">
          <input
            id="rememberme"
            class="w-[16px] h-[16px] text-[12px] relative appearance-none bg-crimson/70 border border-crimson/50 checked:bg-crimson rounded-sm"
            type="checkbox"
          />

          <label class="text-sm cursor-pointer" for="rememberme"
            >Remember Me</label
          >
        </div>
        <a href="" class="text-sm text-crimson underline">Forgot password?</a>
      </div>
      <button
        class="bg-crimson px-3 py-2 w-full rounded text-center mt-4"
        type="submit"
      >
        Login
      </button>
      <p class="text-center py-1">
        Don't have an account?
        <a
          id="register-link"
          class="text-sm text-crimson underline cursor-pointer"
          >Register</a
        >
      </p>
      <button
        type="button"
        class="close-form invert w-8 absolute -top-3 -right-3"
      >
        <img class="" src="assets/icons/icons8-macos-close-100.png" alt="" />
      </button>
    </form>

    <!-- ================ Sign Up ================ -->
    <form
      id="signup-form"
      action=""
      class="hidden bg-charcoal/90 w-[430px] fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-[50] p-6 rounded-lg flex flex-col gap-4"
    >
      <h1 class="text-2xl font-bold text-center font-montserrat">
        Create an Account
      </h1>
      <div class="text-start grid">
        <label
          for="name-su"
          class="uppercase font-semibold text-[11px] opacity-80 mb-1"
          >your name</label
        >
        <input
          id="name-su"
          class="font-light px-3 py-2 outline-0 text-black"
          type="text"
          placeholder="Name"
        />
      </div>
      <div class="text-start grid">
        <label
          for="email-su"
          class="uppercase font-semibold text-[11px] opacity-80 mb-1"
          >email</label
        >
        <input
          class="font-light px-3 py-2 outline-0 text-black"
          type="text"
          id="email-su"
          placeholder="name@gmail.com"
        />
      </div>
      <div class="text-start grid">
        <label
          for="password-su"
          class="uppercase font-semibold text-[11px] opacity-80 mb-1"
          >password</label
        >
        <input
          class="font-light px-3 py-2 outline-0 text-black"
          type="password"
          id="password-su"
          placeholder="Password"
        />
      </div>
      <div class="text-start grid">
        <label
          for="confirm-password-su"
          class="uppercase font-semibold text-[11px] opacity-80 mb-1"
          >password</label
        >
        <input
          class="font-light px-3 py-2 outline-0 text-black"
          type="password"
          id="confirm-password-su"
          placeholder="Confirm Password"
        />
      </div>
      <button
        class="bg-crimson px-3 py-2 w-full rounded text-center mt-4"
        type="submit"
      >
        Sign Up
      </button>
      <p class="text-center py-1">
        Have an account?
        <a id="login-link" class="text-sm text-crimson underline cursor-pointer"
          >Login</a
        >
      </p>
      <button
        type="button"
        class="close-form invert w-8 absolute -top-3 -right-3"
      >
        <img class="" src="assets/icons/icons8-macos-close-100.png" alt="" />
      </button>
    </form>

    <!-- Filter Container -->
    <section class="w-[90%] mx-auto mt-20">
      <div class="flex items-center gap-5">
        <div class="bg-crimson w-2 h-11"></div>
        <h1 class="capitalize text-3xl font-bold">anime discovery hub</h1>
      </div>
      <form
        action=""
        class="relative mt-10 mx-12 flex flex-col gap-10 h-[60vh]"
      >
        <div>
          <h1 class="text-ivory capitalize text-xl">genre :</h1>
          <div
            id="genres-filter"
            class="mt-5 ml-7 text-sm flex flex-wrap gap-1"
          >
            <!-- <button
              class="bg-white/10 text-ivory/50 px-2.5 h-[25px] rounded-sm hover:text-black/80 hover:bg-white/70 transition-all"
            >
              2000
            </button> -->
          </div>
        </div>
        <div>
          <h1 class="text-ivory capitalize text-xl">release date :</h1>
          <div id="dates-filter" class="mt-5 ml-7 flex flex-wrap text-sm gap-1">
            <!--  -->
          </div>
        </div>

        <button
          type="button"
          id="applyfilter-btn"
          class="group bg-crimson w-40 h-10 rounded-full flex items-center justify-evenly border border-transparent hover:bg-transparent hover:border-crimson hover:text-crimson transition-all duration-300 hover:scale-95 absolute bottom-0 right-0"
        >
          <p class="text-sm capitalize">apply filters</p>
        </button>
      </form>
    </section>

    <!-- Filtred -->
    <section class="w-[90%] mx-auto mt-20 mb-20 grid">
      <p id="results-count" class="text-center mb-5 text-lg"></p>
      <div id="filtred-animes" class="flex flex-wrap justify-center gap-4">
        <!--  -->
      </div>
    </section>
    <!-- Footer -->
    <footer
      class="hidden sm:hidden md:hidden lg:hidden xl:flex bg-charcoal/50 mt-10 flex justify-evenly items-center h-[55px]"
    >
      <p class="font-montserrat text-[14px] opacity-70">
        Code & Design by
        <span title="This website was coded and designed by Younes AMAZZAL."
          >Younes AMAZZAL</span

          <button>
            <i
              class="fa-brands fa-whatsapp hover:text-crimson transition-all"

          </button>
        </a>
        <a
          class="text-[14px]"
          title="My Linkedin"

          <button>
            <i
              class="fa-brands fa-linkedin-in hover:text-crimson transition-all"
            ></i>
          </button>
        </a>
        <a
          class="text-[14px]"
          title="My Instagram"
          href="https://www.instagram.com/amzprod2"
        >
          <button>
            <i
              class="fa-brands fa-instagram hover:text-crimson transition-all"
            ></i>
          </button>
        </a>
        <a
          class="text-[14px]"
          title="My Github"
          href="https://github.com/YounesAmazzalOriginal"
        >
          <button>
            <i
              class="fa-brands fa-github hover:text-crimson transition-all"
            ></i>
          </button>
        </a>
      </div>
    </footer>
  </body>
</html>
