<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <title>AnimeVerse | Explore Top Anime & Genres</title> -->

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Javascript -->
    <!-- <script src="assets/scripts/anime-details.js" defer></script> -->
    <script src="assets/scripts/search.js" defer></script>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/images/favicon.png" />

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              charcoal: "#1c1c1c",
              crimson: "#e10600",
              ivory: "#f5f5f5",
              gold: "#ffd700",
            },
            fontFamily: {
              montserrat: ["Montserrat", "sans-serif"],
              jost: ["Jost", "sans-serif"],
              bebas: ["Bebas Neue", "cursive"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-black text-ivory selection:bg-crimson mb-10 font-jost">
    <!-- ================ nav ================ -->
    <nav class="flex items-center justify-evenly h-[70px]">
      <a href="index.html" class="w-40">
        <img src="assets/images/nav-logo.png" alt="" />
      </a>
      <ul class="capitalize flex gap-20">
        <li class="hover:text-crimson transition-all duration-500">
          <a href="">home</a>
        </li>
        <li class="hover:text-crimson transition-all duration-500">
          <a href="">anime list</a>
        </li>
        <li class="hover:text-crimson transition-all duration-500">
          <a href="">genre</a>
        </li>
        <li class="hover:text-crimson transition-all duration-500">
          <a href="">about us</a>
        </li>
      </ul>
      <div class="flex items-center gap-10">
        <div
          class="relative flex items-center pl-3 bg-white/20 w-60 h-7 rounded"
        >
          <div class="flex items-center gap-2">
            <img
              class="invert w-2.5 opacity-50"
              src="assets/icons/search.png"
              alt=""
            />
            <input
              class="bg-transparent placeholder:text-white placeholder:opacity-50 text-[13px] outline-0"
              type="text"
              name=""
              id="search-input"
              placeholder="Search"
            />
          </div>
          <!-- Search Results -->
          <div
            id="search-result-container"
            class="hidden z-[200] absolute top-10 -left-10 bg-black/90 p-2 h-[400px] w-[310px] overflow-y-scroll overflow-x-hidden flex flex-col gap-2"
            style="scrollbar-width: thin; scrollbar-color: crimson black"
          >
            <h1 class="bg-blue-400 text-white text-xl">1000</h1>
            <!--  -->
          </div>
        </div>
        <button class="p-1">
          <img class="invert w-4" src="assets/icons/user.png" alt="" />
        </button>
      </div>
    </nav>

    <!-- ================ header ================ -->
    <section
      class="flex justify-center items-center h-[calc(100vh-70px-100px)]"
    >
      <header class="flex justify-center gap-10">
        <div
          class="bg-charcoal min-w-[200px] min-h-[300px] max-w-[200px] max-h-[300px] overflow-hidden rounded-lg relative"
        >
          <img src="assets/images/animes/naruto.jpg" alt="" />
        </div>
        <div class="w-[70%] flex flex-col gap-4">
          <h1 class="text-3xl capitalize font-[600]">naruto</h1>
          <div class="capitalize text-[14px] flex gap-1 text-white/80">
            <div
              class="bg-white/10 w-fit px-3 h-[25px] rounded-sm flex items-center hover:text-black/80 hover:bg-white/70 transition-all cursor-default"
            >
              2022
            </div>
            <div
              class="bg-white/10 w-fit px-3 h-[25px] rounded-sm flex items-center hover:text-black/80 hover:bg-white/70 transition-all cursor-default"
            >
              8.1
            </div>
            <div
              class="bg-white/10 w-fit px-3 h-[25px] rounded-sm flex items-center hover:text-black/80 hover:bg-white/70 transition-all cursor-default"
            >
              completed
            </div>
            <div
              class="bg-crimson/10 w-fit px-3 h-[25px] rounded-sm flex items-center hover:text-black/80 hover:bg-white/70 transition-all cursor-default"
            >
              HD
            </div>
          </div>
          <div class="flex gap-2">
            <button
              class="bg-crimson w-40 h-10 rounded-full flex items-center justify-evenly border border-transparent hover:bg-transparent hover:border-crimson hover:text-crimson transition-all duration-450 hover:scale-95"
            >
              <i class="fa-solid fa-play text-sm"></i>
              <p class="text-sm capitalize">watch now</p>
            </button>
            <button
              class="bg-white/25 w-40 h-10 rounded-full flex items-center justify-evenly border border-transparent hover:bg-transparent hover:border-white/75 hover:text-white/75 transition-all duration-450"
            >
              <i class="fa-solid fa-plus text-sm"></i>
              <p class="text-sm">Add to List</p>
            </button>
          </div>
          <p class="opacity-70">
            In the year 2071, bounty hunters Spike Spiegel and his crew take on
            criminals across the galaxy while confronting their own pasts.
          </p>
        </div>
      </header>
    </section>
  </body>
</html>
