<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <title>home</title> -->

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Javascript -->
    <script src="assets/scripts/main.js" defer></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              charcoal: "#1c1c1c",
              crimson: "#e10600",
              ivory: "#f5f5f5",
              gold: "#ffd700",
            },
            fontFamily: {
              montserrat: ["Montserrat", "sans-serif"],
              jost: ["Jost", "sans-serif"],
              bebas: ["Bebas Neue", "cursive"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-black text-ivory selection:bg-crimson mb-10 font-jost">
    <!-- ================ nav ================ -->
    <nav class="flex items-center justify-evenly h-[70px]">
      <a href="" class="w-40">
        <img src="assets/images/nav-logo.png" alt="" />
      </a>
      <ul class="capitalize flex gap-20">
        <li class="hover:text-crimson transition-all duration-500">
          <a href="">home</a>
        </li>
        <li class="hover:text-crimson transition-all duration-500">
          <a href="">anime list</a>
        </li>
        <li class="hover:text-crimson transition-all duration-500">
          <a href="">genre</a>
        </li>
        <li class="hover:text-crimson transition-all duration-500">
          <a href="">about us</a>
        </li>
      </ul>
      <div class="flex items-center gap-10">
        <div
          class="relative flex items-center pl-3 bg-white/20 w-60 h-7 rounded"
        >
          <div class="flex items-center gap-2">
            <img
              class="invert w-2.5 opacity-50"
              src="assets/icons/search.png"
              alt=""
            />
            <input
              class="bg-transparent placeholder:text-white placeholder:opacity-50 text-[13px] outline-0"
              type="text"
              name=""
              id="search-input"
              placeholder="Search"
            />
          </div>
          <!-- Search Results -->
          <div
            id="search-result-container"
            class="hidden z-[200] absolute top-10 -left-10 bg-black/90 p-2 h-[400px] w-[310px] overflow-y-scroll overflow-x-hidden flex flex-col gap-2"
            style="scrollbar-width: thin; scrollbar-color: crimson black"
          >
            <h1 class="bg-blue-400 text-white text-xl">1000</h1>
            <!--  -->
          </div>
        </div>
        <button class="p-1">
          <img class="invert w-4" src="assets/icons/user.png" alt="" />
        </button>
      </div>
    </nav>

    <!-- ================ header ================ -->
    <header class="">
      <div class="w-[90%] h-[85vh] relative mx-auto">
        <button
          id="leftSwip"
          class="SwipBtn z-[40] border-4 border-black bg-charcoal w-14 h-14 absolute top-1/2 -left-7 -translate-y-1/2 rotate-45 z-[2]"
        >
          <i class="fa-solid fa-angle-left -rotate-45"></i>
        </button>

        <div id="hero" class="h-full w-full flex overflow-hidden">
          <!--  -->
        </div>
        <div
          class="bg-gradient-to-t from-black/90 to-transparent w-full h-full absolute top-0 left-0 pointer-events-none"
        ></div>

        <button
          id="rightSwip"
          class="SwipBtn z-[40] border-4 border-black bg-charcoal w-14 h-14 absolute top-1/2 -right-7 -translate-y-1/2 rotate-45 z-[2]"
        >
          <i class="fa-solid fa-angle-right -rotate-45"></i>
        </button>
      </div>
    </header>

    <!-- Top Animes Section -->
    <section class="w-[90%] mx-auto">
      <div class="flex items-center justify-between mt-20">
        <div class="flex items-center gap-5">
          <div class="bg-crimson w-2 h-11"></div>
          <h1 class="capitalize text-3xl font-bold">top 10 animes</h1>
        </div>
        <button
          onclick="viewwAll(this)"
          class="flex items-center gap-2 opacity-60 hover:opacity-80 transition cursor-pointer"
        >
          <p class="text-[13px] capitalize">view all</p>
          <img
            class="invert rotate-180 w-3"
            src="assets/icons/left-arrow.png"
            alt=""
          />
        </button>
      </div>

      <div
        id="best-animes-container"
        class="relative mt-10 flex gap-2 flex-nowrap h-auto overflow-hidden"
      ></div>
    </section>

    <!-- Genres -->
    <section class="w-[90%] mx-auto">
      <div class="flex items-center justify-between mt-20">
        <div class="flex items-center gap-5">
          <div class="bg-crimson w-2 h-11"></div>
          <h1 class="capitalize text-3xl font-bold">genres</h1>
        </div>
        <button
          onclick="viewwAll(this)"
          class="flex items-center gap-2 opacity-60 hover:opacity-80 transition cursor-pointer"
        >
          <p class="text-[13px] capitalize">view all</p>
          <img
            class="invert rotate-180 w-3"
            src="assets/icons/left-arrow.png"
            alt=""
          />
        </button>
      </div>

      <!-- This container should expand based on content -->
      <div
        id="genre-container"
        class="relative mt-10 pb-4 flex gap-2 flex-nowrap overflow-x-scroll h-auto"
        style="scrollbar-width: thin; scrollbar-color: crimson #1c1c1c"
      >
      <!-- <a href=""
          class="relative bg-charcoal min-w-[200px] min-h-[300px] max-w-[200px] overflow-hidden
          hover:bg-crimson/20 transition-all duration-600
          max-h-[300px] rounded-lg flex justify-center items-center"
        >
          <h1 class="capitalize text-xl">action</h1>
      </a> -->
      </div>
    </section>
  </body>
</html>
