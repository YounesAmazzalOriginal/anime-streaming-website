<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <title>AnimeVerse | Explore Top Anime & Genres</title> -->

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Javascript -->
    <script src="assets/scripts/video-player.js" defer></script>
    <script src="assets/scripts/search.js" defer></script>
    <script src="assets/scripts/forms.js" defer></script>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/images/favicon.png" />

    <style>
      input[type="checkbox"]:checked::before {
        content: "\f00c";
        font-family: "Font Awesome 6 Free";
        font-weight: 900;
        color: ivory;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
      label {
        user-select: none;
      }
      img {
        pointer-events: none;
      }
      * {
        user-select: none;
      }
      input {
        outline: none;
      }
    </style>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              charcoal: "#1c1c1c",
              crimson: "#e10600",
              ivory: "#f5f5f5",
              gold: "#ffd700",
            },
            fontFamily: {
              montserrat: ["Montserrat", "sans-serif"],
              jost: ["Jost", "sans-serif"],
              bebas: ["Bebas Neue", "cursive"],
            },
            animation: {
              screenMove: "screenMove 8s alternate infinite ease-in",
            },
            keyframes: {
              screenMove: {
                "0%": { top: "0%" },
                "100%": { top: "-100%" },
              },
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-black/95 text-ivory selection:bg-crimson font-jost">
    <!-- ================ nav ================ -->
    <nav
      class="flex items-center justify-evenly h-[70px] hidden sm:hidden md:hidden lg:hidden xl:flex"
    >
      <a href="index.html" class="w-40">
        <img src="assets/images/nav-logo.png" alt="" />
      </a>
      <ul class="capitalize flex gap-20">
        <li class="hover:text-crimson transition-all duration-500">
          <a href="index.html">home</a>
        </li>
        <li class="hover:text-crimson transition-all duration-500">
          <a href="discovery.html">discovery</a>
        </li>
        <li class="hover:text-crimson transition-all duration-500">
          <a href="about-us.html">about us</a>
        </li>
      </ul>
      <div class="flex items-center gap-10">
        <div
          class="relative flex items-center pl-3 bg-ivory/20 w-60 h-7 rounded"
        >
          <div class="flex items-center gap-2">
            <img
              class="w-2.5 opacity-50"
              src="assets/icons/search.png"
              alt=""
            />
            <input
              class="bg-transparent placeholder:text-ivory placeholder:opacity-50 text-[13px] outline-0"
              type="text"
              name=""
              id="search-input"
              placeholder="Search"
            />
          </div>
          <!-- Search Results -->
          <div
            id="search-result-container"
            class="hidden z-[200] absolute top-10 -left-10 bg-black/90 p-2 h-[400px] w-[310px] overflow-x-hidden flex flex-col gap-2 rounded-lg"
            style="scrollbar-width: thin; scrollbar-color: crimson black"
          >
            <h1 class="bg-blue-400 text-ivory text-xl">1000</h1>
            <!--  -->
          </div>
        </div>
        <button id="user-btn" class="p-1">
          <img class="invert w-4" src="assets/icons/user.png" alt="" />
        </button>
      </div>
    </nav>

    <!-- ================ Login ================ -->
    <form
      id="login-form"
      action=""
      class="hidden transition-all duration-500 ease-in-out bg-charcoal/90 w-[430px] fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-[50] p-6 rounded-lg flex flex-col gap-4"
    >
      <h1 class="text-2xl font-bold text-center font-montserrat">
        Welcome back!
      </h1>
      <div class="text-start grid">
        <label
          for="email"
          class="uppercase font-semibold text-[11px] opacity-80 mb-1"
          >email address</label
        >
        <input
          id="email"
          class="font-light px-3 py-2 outline-0 text-black"
          type="email"
          placeholder="name@gmail.com"
          required
        />
      </div>
      <div class="text-start grid">
        <label
          for="password"
          class="uppercase font-semibold text-[11px] opacity-80 mb-1"
          >password</label
        >
        <input
          class="font-light px-3 py-2 outline-0 text-black"
          type="password"
          id="password"
          placeholder="password"
          required
        />
      </div>
      <div class="flex justify-between">
        <div class="flex items-center gap-2">
          <input
            id="rememberme"
            class="w-[16px] h-[16px] text-[12px] relative appearance-none bg-crimson/70 border border-crimson/50 checked:bg-crimson rounded-sm"
            type="checkbox"
          />

          <label class="text-sm cursor-pointer" for="rememberme"
            >Remember Me</label
          >
        </div>
        <a href="" class="text-sm text-crimson underline">Forgot password?</a>
      </div>
      <button
        class="bg-crimson px-3 py-2 w-full rounded text-center mt-4"
        type="submit"
      >
        Login
      </button>
      <p class="text-center py-1">
        Don't have an account?
        <a
          id="register-link"
          class="text-sm text-crimson underline cursor-pointer"
          >Register</a
        >
      </p>
      <button>
        <img
          onclick="closeForm(this)"
          class="invert w-8 absolute -top-3 -right-3"
          src="assets/icons/icons8-macos-close-100.png"
          alt=""
        />
      </button>
    </form>

    <!-- ================ Sign Up ================ -->
    <form
      id="signup-form"
      action=""
      class="hidden bg-charcoal/90 w-[430px] fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-[50] p-6 rounded-lg flex flex-col gap-4"
    >
      <h1 class="text-2xl font-bold text-center font-montserrat">
        Create an Account
      </h1>
      <div class="text-start grid">
        <label
          for="name-su"
          class="uppercase font-semibold text-[11px] opacity-80 mb-1"
          >your name</label
        >
        <input
          id="name-su"
          class="font-light px-3 py-2 outline-0 text-black"
          type="text"
          placeholder="Name"
        />
      </div>
      <div class="text-start grid">
        <label
          for="email-su"
          class="uppercase font-semibold text-[11px] opacity-80 mb-1"
          >email</label
        >
        <input
          class="font-light px-3 py-2 outline-0 text-black"
          type="text"
          id="email-su"
          placeholder="name@gmail.com"
        />
      </div>
      <div class="text-start grid">
        <label
          for="password-su"
          class="uppercase font-semibold text-[11px] opacity-80 mb-1"
          >password</label
        >
        <input
          class="font-light px-3 py-2 outline-0 text-black"
          type="password"
          id="password-su"
          placeholder="Password"
        />
      </div>
      <div class="text-start grid">
        <label
          for="confirm-password-su"
          class="uppercase font-semibold text-[11px] opacity-80 mb-1"
          >password</label
        >
        <input
          class="font-light px-3 py-2 outline-0 text-black"
          type="password"
          id="confirm-password-su"
          placeholder="Confirm Password"
        />
      </div>
      <button
        class="bg-crimson px-3 py-2 w-full rounded text-center mt-4"
        type="submit"
      >
        Sign Up
      </button>
      <p class="text-center py-1">
        Have an account?
        <a id="login-link" class="text-sm text-crimson underline cursor-pointer"
          >Login</a
        >
      </p>
      <button>
        <img
          onclick="closeForm(this)"
          class="invert w-8 absolute -top-3 -right-3"
          src="assets/icons/icons8-macos-close-100.png"
          alt=""
        />
      </button>
    </form>

    <!-- Video Player -->

    <div
      id="video-player"
      class="bg-black absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[50vw] h-[28.125vw] rounded-lg transition-all duration-700"
    >
      <!-- Up Controlls  -->
      <div class="absolute top-0 flex justify-between w-full p-4">
        <a href="index.html" title="Back to Home">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="ivory"
          >
            <path
              d="m286-452 232 232-39 40-299-299 301-301 39 40-234 234h494v54H286Z"
            />
          </svg>
        </a>
        <button title="Share">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="ivory"
          >
            <path
              d="M766-220v-138q0-56-40.5-96T630-494H243l162 162-39 37-226-226 226-226 39 37-162 162h387q78 0 134 55.5T820-358v138h-54Z"
            />
          </svg>
        </button>
      </div>

      <div class="w-full absolute bottom-0">
        <!-- Progress -->
        <div class="flex justify-center">
          <input
            id="progress-input"
            class="appearance-none h-1 w-[100%] bg-ivory [&::-webkit-slider-thumb]:appearance-none [&::-webkit-slider-thumb]:w-[12px] [&::-webkit-slider-thumb]:h-[12px] [&::-webkit-slider-thumb]:bg-crimson hover:[&::-webkit-slider-thumb]:h-[15px] hover:[&::-webkit-slider-thumb]:w-[15px] [&::-webkit-slider-thumb]:transition-all [&::-webkit-slider-thumb]:rounded-full [&::-webkit-slider-thumb]:cursor-pointer [&::-moz-range-thumb]:appearance-none [&::-moz-range-thumb]:w-5 [&::-moz-range-thumb]:h-5 [&::-moz-range-thumb]:bg-crimson [&::-moz-range-thumb]:rounded-full [&::-moz-range-thumb]:shadow-md"
            type="range"
            value="0"
          />
        </div>

        <!-- Down Video Controll -->
        <div class="flex justify-between px-4 py-2">
          <div class="flex items-center gap-1">
            <button title="play">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="31px"
                viewBox="0 -960 960 960"
                width="31px"
                fill="ivory"
              >
                <path d="M344-256v-448l354 224-354 224Z" />
              </svg>
            </button>
            <button title="volume" id="velocity-icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="25px"
                viewBox="0 -960 960 960"
                width="25px"
                fill="ivory"
              >
                <path
                  id="volume-d"
                  d="M563.08-180.23v-42q83.07-29.08 133.84-100 50.77-70.92 50.77-158.77 0-87.85-50.77-158.77-50.77-70.92-133.84-100v-42q99.38 31.85 162 114.35 62.61 82.5 62.61 186.42 0 103.92-62.61 186.42-62.62 82.5-162 114.35ZM172.31-400v-160h136.92l143.08-143.08v446.16L309.23-400H172.31Zm390.77 52.31v-266.62q33.92 22 51.57 57.93 17.66 35.92 17.66 76.38 0 40.23-18.04 75.27t-51.19 57.04Z"
                />
              </svg>
            </button>
            <input
              id="velocity-input"
              class="appearance-none h-1 w-[90px] bg-ivory rounded-full ml-3 [&::-webkit-slider-thumb]:appearance-none [&::-webkit-slider-thumb]:w-[12px] [&::-webkit-slider-thumb]:h-[12px] [&::-webkit-slider-thumb]:bg-crimson [&::-webkit-slider-thumb]:rounded-full [&::-webkit-slider-thumb]:cursor-pointer [&::-moz-range-thumb]:appearance-none [&::-moz-range-thumb]:w-5 [&::-moz-range-thumb]:h-5 [&::-moz-range-thumb]:bg-crimson [&::-moz-range-thumb]:rounded-full [&::-moz-range-thumb]:shadow-md hover:[&::-webkit-slider-thumb]:h-[13px] hover:[&::-webkit-slider-thumb]:w-[13px] [&::-webkit-slider-thumb]:transition-all"
              type="range"
              min="0"
              max="100"
              value="73"
            />
          </div>
          <div class="flex items-center gap-2">
            <!-- Quality -->
            <div class="relative flex group">
              <button
                title="settings"
                class="focus:outline-none focus:-rotate-45 transition-all"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  height="24px"
                  viewBox="0 -960 960 960"
                  width="24px"
                  fill="ivory"
                >
                  <path
                    d="m393-100-16-119q-15-5-37-16.5T305-260l-112 47-86-156 92-71q-1-10-2.5-21t-1.5-21q0-8 1.5-18.5T199-524l-92-69 86-152 107 44q17-14 38-25.5t39-18.5l16-117h174l15 119q21 9 38.5 18.5T656-700l111-45 86 152-98 74q3 11 3.5 21t.5 18q0 7-1 17t-2 24l94 70-86 156-113-48q-17 14-33.5 24T583-221l-16 121H393Zm82-266q49 0 82.5-33.5T591-482q0-49-33.5-82.5T475-598q-48 0-82 33.5T359-482q0 49 34 82.5t82 33.5Z"
                  />
                </svg>
              </button>

              <div
                class="absolute bottom-12 right-0 bg-ivory/10 p-1 rounded-[6px] grid gap-1 opacity-0 pointer-events-none transition-opacity duration-200 group-focus-within:opacity-100 group-focus-within:pointer-events-auto"
              >
                <button
                  class="bg-ivory/10 text-ivory/80 w-40 h-10 rounded text-sm hover:bg-ivory/20 transition-all"
                >
                  360 p
                </button>
                <button
                  class="bg-ivory/10 text-ivory/80 w-40 h-10 rounded text-sm hover:bg-ivory/20 transition-all"
                >
                  480 p
                </button>
                <button
                  class="bg-ivory/10 text-ivory/80 w-40 h-10 rounded text-sm hover:bg-ivory/20 transition-all"
                >
                  720 p
                </button>
                <button
                  class="bg-ivory/10 text-ivory/80 w-40 h-10 rounded text-sm hover:bg-ivory/20 transition-all"
                >
                  1080 p
                </button>
                <button
                  class="bg-ivory/10 text-ivory/80 w-40 h-10 rounded text-sm hover:bg-ivory/20 transition-all"
                >
                  1440 p
                </button>
              </div>
            </div>

            <!-- Full Screen -->
            <button id="fullscreen-btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 -960 960 960"
                width="24px"
                fill="ivory"
              >
                <path
                  id="fullscreen-d"
                  d="M160-160v-176.92h40V-200h136.92v40H160Zm463.85 0v-40h136.92v-136.92h40V-160H623.85ZM160-623.08V-800h176.92v40H200v136.92h-40Zm600.77 0V-760H623.85v-40h176.92v176.92h-40Z"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
